<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Pokedex</title>
  </head>

  <body>
    <main>
      <div>
        <img src="" alt="pokemon" class="pokemonImg" />
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
      </div>
      <div class="pokemonData">
        <span class="pokemonName">-</span>
      </div>
      <div class="pokemonNumber"><span></span></div>
      <form class="form">
        <div class="buttons">
          <button class="button btn-prev"></button>
          <button class="button btn-next"></button>
        </div>
        <input type="text" class="inputSearch" placeholder="Search" />
        <button type="submit" class="btn-search"></button>
        <script defer src="./js/script.js"></script>
      </form>
    </main>
  </body>
</html>
